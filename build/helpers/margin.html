	<title>Jazcss | Margin</title>
	<link rel="shortcut icon" type="image/png" href="/favicon.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.0/remodal.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remodal/1.1.0/remodal-default-theme.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.12/jquery.bxslider.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.5.1/css/pikaday.min.css">
	<link rel="stylesheet" href="/core.min.css">
	<link rel="stylesheet" href="/styles.min.css">
	<!--[if lte IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="remodal-bg">
		<main role="main" class="wrapped">
					<div class="padding-h-xl padding-v-md">
					<h1>Margin</h1>
		<p>The margin helper provides an easy way to add margin to an element</p>

		<div class="flex-row">
			<div class="bg-green margin-left-md padding-xs"><code>margin-left-md</code></div>
			<div class="bg-green margin-left-md padding-xs"><code>margin-left-md</code></div>
		</div>

		<br>

		<div class="bg-green margin-h-xl padding-xs"><code>margin-h-xl</code></div>
		<div class="bg-green margin-md padding-xs"><code>margin-md</code></div>
		<div class="bg-green margin-top-lg padding-xs"><code>margin-top-lg</code></div>

		<p>You can also apply responsive margin like so</p>

		<div class="bg-green margin-xs sm-margin-md md-margin-lg lg-margin-xl lg-margin-xxl"><code>margin-xs sm-margin-md md-margin-lg lg-margin-xl lg-margin-xxl</code></div>
		<br>
		<div class="bg-green margin-xs wrapper-margin-h-xxl"><code>margin-xs wrapper-margin-h-xxl</code></div>

		</div>

		</main>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.5.1/pikaday.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
	<script src="/scripts.min.js"></script>
	<script>
	$('table tr td:nth-child('+ownerIndex+')')

	</script>

</body>
</html>
